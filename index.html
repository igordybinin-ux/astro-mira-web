<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarot Mira</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h2 { margin-bottom: 20px; font-weight: 300; text-transform: uppercase; letter-spacing: 2px; text-align: center; font-size: 18px;}

        /* –°—Ü–µ–Ω–∞ –¥–ª—è 3D */
        .scene {
            perspective: 1000px;
            width: 200px;
            height: 340px;
            position: relative;
        }

        /* –ö–∞—Ä—Ç–∞ */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* –°—Ç–æ—Ä–æ–Ω—ã –∫–∞—Ä—Ç—ã */
        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }

        /* –†—É–±–∞—à–∫–∞ (–ó–∞–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞) */
        .card__face--front {
            background: linear-gradient(135deg, #2e004f 0%, #000000 100%);
            border: 2px solid #ffd700;
        }
        
        /* –£–∑–æ—Ä –Ω–∞ —Ä—É–±–∞—à–∫–µ */
        .pattern {
            width: 80%;
            height: 90%;
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pattern span { font-size: 40px; opacity: 0.8; }

        /* –õ–∏—Ü–æ (–ü–µ—Ä–µ–¥–Ω—è—è —Å—Ç–æ—Ä–æ–Ω–∞) */
        .card__face--back {
            background: white;
            color: #1a0b2e;
            transform: rotateY(180deg);
            border: 4px solid #ffd700;
        }

        .card-img { font-size: 60px; margin-bottom: 10px; }
        .card-name { font-weight: bold; font-size: 18px; text-transform: uppercase; margin-bottom: 5px; }
        .card-desc { font-size: 12px; color: #555; }

        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s;
            cursor: pointer;
        }
        .btn.visible { opacity: 1; }

    </style>
</head>
<body>

    <h2 id="status">–í—ã–±–µ—Ä–∏ –∫–∞—Ä—Ç—É –¥–Ω—è</h2>

    <div class="scene">
        <div class="card" onclick="flipCard()">
            <div class="card__face card__face--front">
                <div class="pattern"><span>üëÅÔ∏è</span></div>
            </div>
            <div class="card__face card__face--back">
                <div class="card-img" id="c_img">?</div>
                <div class="card-name" id="c_name">...</div>
                <div class="card-desc" id="c_desc">...</div>
            </div>
        </div>
    </div>

    <button class="btn" id="sendBtn" onclick="sendResult()">–ü–æ–ª—É—á–∏—Ç—å —Ç–æ–ª–∫–æ–≤–∞–Ω–∏–µ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∫–∞—Ä—Ç (–°—Ç–∞—Ä—à–∏–µ –∞—Ä–∫–∞–Ω—ã –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞)
        const tarotDeck = [
            {name: "–®—É—Ç", icon: "ü§°", id: "fool", desc: "–ù–æ–≤–æ–µ –Ω–∞—á–∞–ª–æ, —Ä–∏—Å–∫"},
            {name: "–ú–∞–≥", icon: "üßô‚Äç‚ôÇÔ∏è", id: "magician", desc: "–°–∏–ª–∞ –≤–æ–ª–∏, –º–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ"},
            {name: "–ñ—Ä–∏—Ü–∞", icon: "üåô", id: "priestess", desc: "–ò–Ω—Ç—É–∏—Ü–∏—è, —Ç–∞–π–Ω—ã"},
            {name: "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", icon: "üë∏", id: "empress", desc: "–ü–ª–æ–¥–æ—Ä–æ–¥–∏–µ, –∫—Ä–∞—Å–æ—Ç–∞"},
            {name: "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", icon: "üëë", id: "emperor", desc: "–í–ª–∞—Å—Ç—å, —Å—Ç—Ä—É–∫—Ç—É—Ä–∞"},
            {name: "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", icon: "üíû", id: "lovers", desc: "–í—ã–±–æ—Ä, –≥–∞—Ä–º–æ–Ω–∏—è"},
            {name: "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", icon: "üêé", id: "chariot", desc: "–ü–æ–±–µ–¥–∞, –¥–≤–∏–∂–µ–Ω–∏–µ"},
            {name: "–°–∏–ª–∞", icon: "ü¶Å", id: "strength", desc: "–°–º–µ–ª–æ—Å—Ç—å, —Ç–µ—Ä–ø–µ–Ω–∏–µ"},
            {name: "–û—Ç—à–µ–ª—å–Ω–∏–∫", icon: "üïØÔ∏è", id: "hermit", desc: "–ü–æ–∏—Å–∫ –∏—Å—Ç–∏–Ω—ã, –ø–æ–∫–æ–π"},
            {name: "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã", icon: "üé°", id: "fortune", desc: "–ü–µ—Ä–µ–º–µ–Ω—ã, —É–¥–∞—á–∞"},
            {name: "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å", icon: "‚öñÔ∏è", id: "justice", desc: "–ß–µ—Å—Ç–Ω–æ—Å—Ç—å, –∑–∞–∫–æ–Ω"},
            {name: "–°–º–µ—Ä—Ç—å", icon: "üíÄ", id: "death", desc: "–¢—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è, –∫–æ–Ω–µ—Ü"},
            {name: "–î—å—è–≤–æ–ª", icon: "üòà", id: "devil", desc: "–ò—Å–∫—É—à–µ–Ω–∏–µ, –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å"},
            {name: "–ë–∞—à–Ω—è", icon: "‚ö°", id: "tower", desc: "–†–∞–∑—Ä—É—à–µ–Ω–∏–µ, –∫–∞—Ç–∞—Ä—Å–∏—Å"},
            {name: "–ó–≤–µ–∑–¥–∞", icon: "‚ú®", id: "star", desc: "–ù–∞–¥–µ–∂–¥–∞, –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ"},
            {name: "–õ—É–Ω–∞", icon: "üåö", id: "moon", desc: "–ò–ª–ª—é–∑–∏–∏, —Å—Ç—Ä–∞—Ö–∏"},
            {name: "–°–æ–ª–Ω—Ü–µ", icon: "‚òÄÔ∏è", id: "sun", desc: "–†–∞–¥–æ—Å—Ç—å, —É—Å–ø–µ—Ö"},
            {name: "–ú–∏—Ä", icon: "üåç", id: "world", desc: "–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ, –≥–∞—Ä–º–æ–Ω–∏—è"}
        ];

        let hasFlipped = false;
        let chosenCard = null;

        function flipCard() {
            if (hasFlipped) return; // –ù–µ–ª—å–∑—è –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å –¥–≤–∞–∂–¥—ã
            
            // 1. –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç—É
            chosenCard = tarotDeck[Math.floor(Math.random() * tarotDeck.length)];
            
            // 2. –í—Å—Ç–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ HTML
            document.getElementById('c_img').innerText = chosenCard.icon;
            document.getElementById('c_name').innerText = chosenCard.name;
            document.getElementById('c_desc').innerText = chosenCard.desc;

            // 3. –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            const card = document.querySelector('.card');
            card.classList.add('is-flipped');
            
            document.getElementById('status').innerText = "–°—É–¥—å–±–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞!";
            
            // 4. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ 1 —Å–µ–∫
            setTimeout(() => {
                document.getElementById('sendBtn').classList.add('visible');
            }, 800);
            
            hasFlipped = true;
        }

        function sendResult() {
            if (!chosenCard) return;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç–∞ (JSON)
            const data = JSON.stringify({
                type: "tarot_result",
                card_name: chosenCard.name,
                card_id: chosenCard.id
            });
            
            tg.sendData(data);
        }
    </script>
</body>
</html>
