<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarot Mira</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç —Å–∏–Ω–∏–π –∫–≤–∞–¥—Ä–∞—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ */
        }

        /* --- –ú–ï–ù–Æ --- */
        #menu-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 10;
            background: #111; /* –ù–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            transition: opacity 0.5s;
        }
        
        .menu-title {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .menu-btn {
            background: linear-gradient(45deg, #1c1c24, #2a2a35);
            border: 1px solid #c5a059;
            color: #fff;
            padding: 15px 25px;
            margin: 8px;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 15px;
            width: 85%;
            max-width: 320px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .menu-btn:active { transform: scale(0.95); background: #c5a059; color: #000; }
        .menu-btn span { display: block; font-size: 11px; font-family: 'Montserrat', sans-serif; color: #aaa; margin-top: 4px; text-transform: none; }

        /* --- –ò–ì–†–û–í–û–ï –ü–û–õ–ï --- */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding-top: 20px;
        }

        h2 { 
            font-family: 'Cinzel', serif;
            margin-bottom: 10px;
            font-weight: 400; 
            color: #ffd700;
            text-transform: uppercase; 
            letter-spacing: 2px; 
            text-align: center; 
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            height: 30px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–∞—Ä—Ç */
        .cards-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 460px; /* –ß—É—Ç—å –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ */
            transition: all 0.3s;
        }

        /* üî• –°–¢–ò–õ–ò –î–õ–Ø 5 –ö–ê–†–¢ (2 –†–Ø–î–ê) */
        .cards-container.mode-five {
            flex-wrap: wrap; /* –†–∞–∑—Ä–µ—à–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å */
            align-content: center;
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –∫–∞—Ä—Ç—ã –∏ –ø–æ–¥–ø–∏—Å–∏ */
        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 4px;
            perspective: 1000px;
        }
        /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è —Ä–µ–∂–∏–º–∞ 5 –∫–∞—Ä—Ç */
        .mode-five .card-wrapper { margin: 5px 8px; }

        /* –°–∞–º–∞ –∫–∞—Ä—Ç–∞ */
        .card {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        /* –†–∞–∑–º–µ—Ä—ã */
        .mode-single .card { width: 240px; height: 360px; }
        .mode-triple .card { width: 100px; height: 155px; }
        /* 5 –∫–∞—Ä—Ç - –ø–æ–º–µ–Ω—å—à–µ */
        .mode-five .card { width: 85px; height: 130px; }

        @media (max-width: 340px) { 
            .mode-triple .card { width: 85px; height: 130px; } 
            .mode-five .card { width: 70px; height: 110px; }
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #c5a059;
            box-sizing: border-box;
            background: #000;
        }
        .card__face--front { transform: rotateY(0deg); }
        .card__face--back { transform: rotateY(180deg); }
        
        .card-img-content { width: 100%; height: 100%; object-fit: cover; }

        /* –ü–æ–¥–ø–∏—Å–∏ –°–ù–ê–†–£–ñ–ò –∫–∞—Ä—Ç—ã */
        .card-label {
            margin-top: 10px;
            text-align: center;
            font-size: 10px;
            color: #aaa;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            height: 15px;
        }
        .mode-five .card-label { margin-top: 5px; font-size: 9px; }

        /* –ò–Ω—Ñ–æ –±–ª–æ–∫ */
        .info-block {
            margin-top: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            height: 60px;
        }
        .info-block.visible { opacity: 1; }
        .card-name-text { font-family: 'Cinzel', serif; color: #ffd700; font-size: 18px; margin-bottom: 5px; }
        .card-desc-text { font-size: 12px; color: #ccc; max-width: 300px; margin: 0 auto; }

        /* –ö–Ω–æ–ø–∫–∞ */
        .action-btn {
            margin-top: auto;
            margin-bottom: 30px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #c5a059, #ffd700);
            color: #000;
            border: none;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            cursor: pointer;
        }
        .action-btn.visible { opacity: 1; pointer-events: all; }
        .action-btn:active { transform: scale(0.95); opacity: 0.8; }

    </style>
</head>
<body>

    <div id="menu-screen">
        <div class="menu-title">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞—Å–∫–ª–∞–¥</div>
        <button class="menu-btn" onclick="startGame('single')">
            –ö–∞—Ä—Ç–∞ –î–Ω—è
            <span>–û–¥–∏–Ω —Å–æ–≤–µ—Ç –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</span>
        </button>
        <button class="menu-btn" onclick="startGame('triple')">
            –¢—Ä–∏ –°—É–¥—å–±—ã
            <span>–ü—Ä–æ—à–ª–æ–µ / –ù–∞—Å—Ç–æ—è—â–µ–µ / –ë—É–¥—É—â–µ–µ</span>
        </button>
        <button class="menu-btn" onclick="startGame('five')">
            –ü–æ–ª–Ω—ã–π –†–∞–∑–±–æ—Ä
            <span>5 –∫–∞—Ä—Ç: –°–∫—Ä—ã—Ç–æ–µ –∏ –ò—Ç–æ–≥–∏</span>
        </button>
    </div>

    <div id="game-screen">
        <h2 id="status-text">–ö–æ—Å–Ω–∏—Ç–µ—Å—å –∫–∞—Ä—Ç—ã</h2>

        <div class="cards-container" id="cards-container"></div>

        <div class="info-block" id="info-block">
            <div class="card-name-text" id="info-name"></div>
            <div class="card-desc-text" id="info-desc"></div>
        </div>

        <button class="action-btn" id="sendBtn" onclick="sendResult()">–ü—Ä–∏–Ω—è—Ç—å –°—É–¥—å–±—É</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        const tarotDeck = [
            {name: "–®—É—Ç", id: "fool", desc: "–ù–∞—á–∞–ª–æ, —Å–≤–æ–±–æ–¥–∞, —Ä–∏—Å–∫"},
            {name: "–ú–∞–≥", id: "magician", desc: "–í–æ–ª—è, –º–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ, –¥–µ–π—Å—Ç–≤–∏–µ"},
            {name: "–ñ—Ä–∏—Ü–∞", id: "priestess", desc: "–ò–Ω—Ç—É–∏—Ü–∏—è, —Ç–∞–π–Ω—ã, –º—É–¥—Ä–æ—Å—Ç—å"},
            {name: "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", id: "empress", desc: "–ü–ª–æ–¥–æ—Ä–æ–¥–∏–µ, —Ç–≤–æ—Ä—á–µ—Å—Ç–≤–æ, –ø—Ä–∏—Ä–æ–¥–∞"},
            {name: "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", id: "emperor", desc: "–í–ª–∞—Å—Ç—å, —Å—Ç—Ä—É–∫—Ç—É—Ä–∞, –∑–∞—â–∏—Ç–∞"},
            {name: "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", id: "hierophant", desc: "–¢—Ä–∞–¥–∏—Ü–∏—è, –≤–µ—Ä–∞, –æ–±—É—á–µ–Ω–∏–µ"},
            {name: "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", id: "lovers", desc: "–õ—é–±–æ–≤—å, –≤—ã–±–æ—Ä, –≥–∞—Ä–º–æ–Ω–∏—è"},
            {name: "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", id: "chariot", desc: "–ü–æ–±–µ–¥–∞, –¥–≤–∏–∂–µ–Ω–∏–µ, –∫–æ–Ω—Ç—Ä–æ–ª—å"},
            {name: "–°–∏–ª–∞", id: "strength", desc: "–°–∏–ª–∞ –¥—É—Ö–∞, —Ç–µ—Ä–ø–µ–Ω–∏–µ, —Å–º–µ–ª–æ—Å—Ç—å"},
            {name: "–û—Ç—à–µ–ª—å–Ω–∏–∫", id: "hermit", desc: "–ü–æ–∏—Å–∫ –∏—Å—Ç–∏–Ω—ã, —É–µ–¥–∏–Ω–µ–Ω–∏–µ"},
            {name: "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã", id: "fortune", desc: "–°—É–¥—å–±–∞, —É–¥–∞—á–∞, –ø–µ—Ä–µ–º–µ–Ω—ã"},
            {name: "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å", id: "justice", desc: "–ü—Ä–∞–≤–¥–∞, –∑–∞–∫–æ–Ω, –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å"},
            {name: "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π", id: "hanged", desc: "–ñ–µ—Ä—Ç–≤–∞, –Ω–æ–≤—ã–π –≤–∑–≥–ª—è–¥, –ø–∞—É–∑–∞"},
            {name: "–°–º–µ—Ä—Ç—å", id: "death", desc: "–¢—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è, –∫–æ–Ω–µ—Ü —Å—Ç–∞—Ä–æ–≥–æ"},
            {name: "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", id: "temperance", desc: "–ë–∞–ª–∞–Ω—Å, –≥–∞—Ä–º–æ–Ω–∏—è, –∏—Å—Ü–µ–ª–µ–Ω–∏–µ"},
            {name: "–î—å—è–≤–æ–ª", id: "devil", desc: "–ò—Å–∫—É—à–µ–Ω–∏–µ, –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å, —Ç–µ–Ω—å"},
            {name: "–ë–∞—à–Ω—è", id: "tower", desc: "–†–∞–∑—Ä—É—à–µ–Ω–∏–µ, –≤–Ω–µ–∑–∞–ø–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω—ã"},
            {name: "–ó–≤–µ–∑–¥–∞", id: "star", desc: "–ù–∞–¥–µ–∂–¥–∞, –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ, –≤–µ—Ä–∞"},
            {name: "–õ—É–Ω–∞", id: "moon", desc: "–ò–ª–ª—é–∑–∏–∏, –∏–Ω—Ç—É–∏—Ü–∏—è, —Å–Ω—ã"},
            {name: "–°–æ–ª–Ω—Ü–µ", id: "sun", desc: "–†–∞–¥–æ—Å—Ç—å, —É—Å–ø–µ—Ö, —è—Å–Ω–æ—Å—Ç—å"},
            {name: "–°—É–¥", id: "judgement", desc: "–í–æ–∑—Ä–æ–∂–¥–µ–Ω–∏–µ, –ø—Ä–∏–∑—ã–≤, –ø—Ä–æ—â–µ–Ω–∏–µ"},
            {name: "–ú–∏—Ä", id: "world", desc: "–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ, —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç—å, —Ç—Ä–∏—É–º—Ñ"}
        ];

        let currentMode = 'single';
        let selectedCards = []; 
        let flippedCount = 0;

        function preloadImages() {
            new Image().src = "cards/back.jpg";
            tarotDeck.forEach(card => {
                new Image().src = `cards/${card.id}.jpg`;
            });
        }
        preloadImages();

        function startGame(mode) {
            currentMode = mode;
            document.getElementById('menu-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
                initBoard();
            }, 500);
        }

        function initBoard() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            flippedCount = 0;
            selectedCards = [];

            const shuffled = [...tarotDeck].sort(() => 0.5 - Math.random());
            
            // –°–±—Ä–æ—Å –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–ª–∞—Å—Å–æ–≤
            container.className = 'cards-container';
            if (currentMode === 'single') container.classList.add('mode-single');
            else if (currentMode === 'triple') container.classList.add('mode-triple');
            else if (currentMode === 'five') container.classList.add('mode-five');

            let count = 1;
            let labels = [];

            if (currentMode === 'single') {
                count = 1;
            } else if (currentMode === 'triple') {
                count = 3;
                labels = ["–ü—Ä–æ—à–ª–æ–µ", "–ù–∞—Å—Ç–æ—è—â–µ–µ", "–ë—É–¥—É—â–µ–µ"];
            } else if (currentMode === 'five') {
                count = 5;
                labels = ["–ü—Ä–æ—à–ª–æ–µ", "–ù–∞—Å—Ç–æ—è—â–µ–µ", "–ë—É–¥—É—â–µ–µ", "–°–∫—Ä—ã—Ç–æ–µ", "–ò—Ç–æ–≥"];
            }

            for (let i = 0; i < count; i++) {
                const cardData = shuffled[i];
                selectedCards.push(cardData);

                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';

                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.onclick = () => flipCardLogic(cardEl, cardData, i);

                cardEl.innerHTML = `
                    <div class="card__face card__face--front">
                        <img src="cards/back.jpg" class="card-img-content">
                    </div>
                    <div class="card__face card__face--back">
                        <img src="cards/${cardData.id}.jpg" class="card-img-content">
                    </div>
                `;

                wrapper.appendChild(cardEl);

                // –ü–æ–¥–ø–∏—Å–∏ –¥–ª—è —Ä–µ–∂–∏–º–æ–≤ 3 –∏ 5 –∫–∞—Ä—Ç
                if (currentMode !== 'single') {
                    const labelEl = document.createElement('div');
                    labelEl.className = 'card-label';
                    labelEl.innerText = labels[i];
                    wrapper.appendChild(labelEl);
                }

                container.appendChild(wrapper);
            }
        }

        function flipCardLogic(element, data, index) {
            if (element.classList.contains('is-flipped')) return;

            element.classList.add('is-flipped');
            flippedCount++;

            // –õ–æ–≥–∏–∫–∞ —Ç–µ–∫—Å—Ç–∞ —Å–≤–µ—Ä—Ö—É
            if (currentMode === 'single') {
                document.getElementById('status-text').innerText = "–°—É–¥—å–±–∞ –æ—Ç–∫—Ä—ã—Ç–∞";
                document.getElementById('info-name').innerText = data.name;
                document.getElementById('info-desc').innerText = data.desc;
                document.getElementById('info-block').classList.add('visible');
            } else {
                // –î–ª—è 3 –∏ 5 –∫–∞—Ä—Ç –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
                const total = selectedCards.length;
                document.getElementById('status-text').innerText = `–û—Ç–∫—Ä—ã—Ç–æ ${flippedCount} –∏–∑ ${total}`;
                if (flippedCount === total) {
                    document.getElementById('status-text').innerText = "–ö–∞—Ä—Ç–∏–Ω–∞ —è—Å–Ω–∞";
                }
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –≤—Å—ë –æ—Ç–∫—Ä—ã—Ç–æ
            const targetCount = selectedCards.length;
            if (flippedCount === targetCount) {
                setTimeout(() => {
                    document.getElementById('sendBtn').classList.add('visible');
                }, 600);
            }
        }

        function sendResult() {
            const btn = document.getElementById('sendBtn');
            btn.innerText = "–û—Ç–ø—Ä–∞–≤–∫–∞...";
            btn.style.opacity = "0.7";

            let dataToSend = {};

            try {
                if (currentMode === 'single') {
                    dataToSend = {
                        type: "tarot_result",
                        card_name: selectedCards[0].name,
                        card_id: selectedCards[0].id
                    };
                } else {
                    // –õ–µ–π–±–ª—ã –¥–ª—è –ø–æ–∑–∏—Ü–∏–π
                    let posLabels = [];
                    let type = "tarot_spread_3";
                    
                    if (currentMode === 'triple') {
                        posLabels = ["–ü—Ä–æ—à–ª–æ–µ", "–ù–∞—Å—Ç–æ—è—â–µ–µ", "–ë—É–¥—É—â–µ–µ"];
                        type = "tarot_spread_3";
                    } else if (currentMode === 'five') {
                        posLabels = ["–ü—Ä–æ—à–ª–æ–µ", "–ù–∞—Å—Ç–æ—è—â–µ–µ", "–ë—É–¥—É—â–µ–µ", "–°–∫—Ä—ã—Ç–æ–µ", "–ò—Ç–æ–≥"];
                        type = "tarot_spread_5";
                    }

                    dataToSend = {
                        type: type,
                        cards: selectedCards.map((c, i) => ({
                            name: c.name,
                            id: c.id,
                            position: posLabels[i]
                        }))
                    };
                }
                
                tg.sendData(JSON.stringify(dataToSend));
                setTimeout(() => { tg.close(); }, 300);

            } catch (e) {
                alert("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: " + e.message);
                btn.innerText = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
                btn.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
