<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Astro Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
            --accent-color: #a3b1ff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%; max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h2 {
            text-align: center; margin-bottom: 25px; margin-top: 0;
            font-weight: 800; letter-spacing: 1px; text-transform: uppercase;
            background: linear-gradient(to right, #fff, #a3b1ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .form-group { margin-bottom: 15px; }
        label { font-size: 13px; color: #d1d1d1; margin-bottom: 8px; display: block; font-weight: 600; }

        input {
            width: 100%; padding: 14px;
            border-radius: 12px; border: 1px solid var(--glass-border);
            background-color: var(--input-bg);
            color: white; font-size: 16px; font-family: inherit;
            outline: none; box-sizing: border-box;
        }
        input:focus { border-color: var(--accent-color); background-color: rgba(0, 0, 0, 0.5); }

        .checkbox-wrapper {
            display: flex; align-items: center; gap: 12px;
            margin-top: 10px; padding: 10px;
            background: rgba(255,255,255,0.05); border-radius: 12px;
        }
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: #764ba2; margin: 0; cursor: pointer;}

        #main-btn {
            background: var(--primary-gradient);
            color: white; font-size: 16px; font-weight: 800;
            padding: 16px; border: none; border-radius: 15px;
            cursor: pointer; margin-top: 25px; width: 100%;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        #main-btn:active { transform: scale(0.98); }
        
        /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å –±–µ–ª—ã–π –∏–∫–æ–Ω–∫–∞ */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.6; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="ui-title">üå† –ü—Ä–æ—Ñ–∏–ª—å</h2>

        <div class="form-group">
            <label id="lbl-name">üë§ –ö–∞–∫ –∫ —Ç–µ–±–µ –æ–±—Ä–∞—â–∞—Ç—å—Å—è?</label>
            <input type="text" id="name" placeholder="Name">
        </div>

        <div class="form-group">
            <label id="lbl-date">üìÖ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label id="lbl-time">‚è∞ –í—Ä–µ–º—è (–≤–∞–∂–Ω–æ –¥–ª—è –¥–æ–º–æ–≤)</label>
            <input type="time" id="time">
        </div>

        <div class="form-group">
            <label id="lbl-city">üèô –ì–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
            <input type="text" id="city" placeholder="City">
        </div>

        <div class="checkbox-wrapper">
            <input type="checkbox" id="notify" checked>
            <label for="notify" id="lbl-notify" style="margin:0; cursor:pointer;">üîî –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –≥–æ—Ä–æ—Å–∫–æ–ø</label>
        </div>

        <button id="main-btn" onclick="sendData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å ‚ú®</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#1b2735'); 
        tg.setBackgroundColor('#1b2735');

        // üî• –°–õ–û–í–ê–†–¨ –ü–ï–†–ï–í–û–î–û–í
        const TEXTS = {
            "ru": {
                title: "üå† –ü—Ä–æ—Ñ–∏–ª—å",
                name: "üë§ –ö–∞–∫ –∫ —Ç–µ–±–µ –æ–±—Ä–∞—â–∞—Ç—å—Å—è?",
                date: "üìÖ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è",
                time: "‚è∞ –í—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è (–≤–∞–∂–Ω–æ)",
                city: "üèô –ì–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è",
                notify: "üîî –ü–æ–ª—É—á–∞—Ç—å –≥–æ—Ä–æ—Å–∫–æ–ø",
                btn: "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å ‚ú®",
                btn_upd: "üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ",
                err: "ü™ê –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!"
            },
            "pt": {
                title: "üå† Meu Perfil",
                name: "üë§ Como devo te chamar?",
                date: "üìÖ Data de Nascimento",
                time: "‚è∞ Hora (importante)",
                city: "üèô Cidade de Nascimento",
                notify: "üîî Hor√≥scopo di√°rio",
                btn: "Salvar ‚ú®",
                btn_upd: "üîÑ Atualizar Dados",
                err: "ü™ê Preencha todos os campos!"
            },
            "es": {
                title: "üå† Mi Perfil",
                name: "üë§ ¬øC√≥mo te llamas?",
                date: "üìÖ Fecha de Nacimiento",
                time: "‚è∞ Hora (importante)",
                city: "üèô Ciudad de Nacimiento",
                notify: "üîî Hor√≥scopo diario",
                btn: "Guardar ‚ú®",
                btn_upd: "üîÑ Actualizar Datos",
                err: "ü™ê ¬°Rellena todos los campos!"
            }
        };

        // 1. –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (–≤–∫–ª—é—á–∞—è —è–∑—ã–∫)
        const params = new URLSearchParams(window.location.search);
        const lang = params.get('lang') || 'ru'; // –ï—Å–ª–∏ —è–∑—ã–∫–∞ –Ω–µ—Ç, –±—É–¥–µ—Ç RU
        const currentTexts = TEXTS[lang] || TEXTS['ru'];

        // 2. –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            // –¢–µ–∫—Å—Ç—ã UI
            document.getElementById('ui-title').innerText = currentTexts.title;
            document.getElementById('lbl-name').innerText = currentTexts.name;
            document.getElementById('lbl-date').innerText = currentTexts.date;
            document.getElementById('lbl-time').innerText = currentTexts.time;
            document.getElementById('lbl-city').innerText = currentTexts.city;
            document.getElementById('lbl-notify').innerText = currentTexts.notify;
            document.getElementById('main-btn').innerText = currentTexts.btn;

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
            const p_name = params.get('name');
            const p_city = params.get('city');
            const p_btime = params.get('btime');
            const p_bdate = params.get('bdate');

            if (p_name && p_name !== 'None') {
                document.getElementById('name').value = p_name;
                document.getElementById('main-btn').innerText = currentTexts.btn_upd;
            }
            if (p_city && p_city !== 'None') document.getElementById('city').value = p_city;
            if (p_btime && p_btime !== 'None') document.getElementById('time').value = p_btime;
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è –¥–∞—Ç—ã
            if (p_bdate && p_bdate.includes('.')) {
                const parts = p_bdate.split('.');
                document.getElementById('date').value = `${parts[2]}-${parts[1]}-${parts[0]}`;
            }
        });

        function sendData() {
            let name = document.getElementById("name").value.trim();
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            let city = document.getElementById("city").value.trim();
            let notify = document.getElementById("notify").checked;

            if (!name || !date || !city) {
                tg.showAlert(currentTexts.err);
                return;
            }

            let resultData = {
                type: "astro_profile_update",
                name: name,
                birth_date: date,
                birth_time: time,
                city: city,
                daily_notify: notify
            };

            tg.sendData(JSON.stringify(resultData));
            setTimeout(() => { tg.close(); }, 300); 
        }
    </script>
</body>
</html>
