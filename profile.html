<!DOCTYPE html>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(0, 0, 0, 0.3);
            --text-color: #ffffff;
            --accent-color: #a3b1ff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 0.8s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            margin-top: 0;
            font-weight: 800;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #a3b1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(163, 177, 255, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 13px;
            color: #d1d1d1;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
            padding-left: 5px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background-color: var(--input-bg);
            color: white;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(163, 177, 255, 0.2);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: #764ba2;
            cursor: pointer;
            margin: 0;
        }

        #main-btn {
            background: var(--primary-gradient);
            color: white;
            font-size: 16px;
            font-weight: 800;
            padding: 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #main-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(118, 75, 162, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="txt_header">üå† –ü—Ä–æ—Ñ–∏–ª—å</h2>

        <div class="form-group">
            <label id="lbl_name">üë§ –ö–∞–∫ –∫ —Ç–µ–±–µ –æ–±—Ä–∞—â–∞—Ç—å—Å—è?</label>

        <div class="form-group">

        <div class="checkbox-wrapper">

            <label for="notify" id="lbl_notify" style="margin:0; cursor:pointer;">üîî –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –≥–æ—Ä–æ—Å–∫–æ–ø</label>
        </div>

        <button id="main-btn" onclick="sendData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å ‚ú®</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); 
        tg.setHeaderColor('#1b2735'); 
        tg.setBackgroundColor('#1b2735');

        // –°–õ–û–í–ê–†–¨ –ü–ï–†–ï–í–û–î–û–í
        const locales = {
            "ru": {
                "header": "üå† –ü—Ä–æ—Ñ–∏–ª—å",
                "lbl_name": "üë§ –ö–∞–∫ –∫ —Ç–µ–±–µ –æ–±—Ä–∞—â–∞—Ç—å—Å—è?",
                "lbl_date": "üìÖ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è",
                "lbl_time": "‚è∞ –í—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è",
                "lbl_city": "üèô –ì–æ—Ä–æ–¥ —Ä–æ–∂–¥–µ–Ω–∏—è",
                "lbl_notify": "üîî –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –≥–æ—Ä–æ—Å–∫–æ–ø",
                "btn_save": "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å ‚ú®",
                "btn_update": "üîÑ –û–±–Ω–æ–≤–∏—Ç—å –î–∞–Ω–Ω—ã–µ",
                "btn_sending": "–û—Ç–ø—Ä–∞–≤–ª—è—é... üöÄ",
                "ph_name": "–¢–≤–æ–µ –∏–º—è",
                "ph_city": "–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–æ—Å–∫–≤–∞",
                "alert": "ü™ê –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏ –ò–º—è, –î–∞—Ç—É –∏ –ì–æ—Ä–æ–¥!"
            },
            "pt": {
                "header": "üå† Perfil",
                "lbl_name": "üë§ Como devo te chamar?",
                "lbl_date": "üìÖ Data de nascimento",
                "lbl_time": "‚è∞ Hora de nascimento",
                "lbl_city": "üèô Cidade de nascimento",
                "lbl_notify": "üîî Hor√≥scopo di√°rio",
                "btn_save": "Salvar ‚ú®",
                "btn_update": "üîÑ Atualizar Dados",
                "btn_sending": "Enviando... üöÄ",
                "ph_name": "Seu nome",
                "ph_city": "Ex: S√£o Paulo",
                "alert": "ü™ê Por favor, preencha Nome, Data e Cidade!"
            },
            "es": {
                "header": "üå† Perfil",
                "lbl_name": "üë§ ¬øC√≥mo te llamas?",
                "lbl_date": "üìÖ Fecha de nacimiento",
                "lbl_time": "‚è∞ Hora de nacimiento",
                "lbl_city": "üèô Ciudad de nacimiento",
                "lbl_notify": "üîî Hor√≥scopo diario",
                "btn_save": "Guardar ‚ú®",
                "btn_update": "üîÑ Actualizar Datos",
                "btn_sending": "Enviando... üöÄ",
                "ph_name": "Tu nombre",
                "ph_city": "Ej: Madrid",
                "alert": "ü™ê ¬°Por favor, completa Nombre, Fecha y Ciudad!"
            }
        };

        const params = new URLSearchParams(window.location.search);
        const lang = params.get('lang') || 'ru';
        const t = locales[lang] || locales['ru'];

        // –ü–†–ò–ú–ï–ù–Ø–ï–ú –Ø–ó–´–ö
        function applyLocale() {
            document.getElementById('txt_header').innerText = t.header;
            document.getElementById('lbl_name').innerText = t.lbl_name;
            document.getElementById('lbl_date').innerText = t.lbl_date;
            document.getElementById('lbl_time').innerText = t.lbl_time;
            document.getElementById('lbl_city').innerText = t.lbl_city;
            document.getElementById('lbl_notify').innerText = t.lbl_notify;
            document.getElementById('name').placeholder = t.ph_name;
            document.getElementById('city').placeholder = t.ph_city;
            document.getElementById('main-btn').innerText = t.btn_save;
        }

        window.onload = function() {
            applyLocale();
            
            const data = {
                name: params.get('name'),
                birth_date: params.get('bdate'),
                birth_time: params.get('btime'),
                city: params.get('city')
            };
            
            if (data.name && data.name !== "undefined" && data.name !== "") {
                document.getElementById('name').value = data.name;
                document.getElementById('main-btn').innerText = t.btn_update; 
            }
            if (data.birth_date && data.birth_date !== "undefined") {
                if(data.birth_date.includes('.')) {
                    let parts = data.birth_date.split('.');
                    document.getElementById('date').value = `${parts[2]}-${parts[1]}-${parts[0]}`;
                } else {
                    document.getElementById('date').value = data.birth_date;
                }
            }
            if (data.birth_time && data.birth_time !== "undefined") document.getElementById('time').value = data.birth_time;
            if (data.city && data.city !== "undefined") document.getElementById('city').value = data.city;
        };

        function sendData() {
            let name = document.getElementById("name").value.trim();
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            let city = document.getElementById("city").value.trim();
            let notify = document.getElementById("notify").checked;

            if (!name || !date || !city) {
                tg.showAlert(t.alert);
                return;
            }

            let btn = document.getElementById("main-btn");
            btn.innerText = t.btn_sending;
            btn.style.opacity = "0.7";

            let resData = {
                type: "astro_profile_update",
                name: name,
                birth_date: date,
                birth_time: time,
                city: city,
                daily_notify: notify
            };

            tg.sendData(JSON.stringify(resData));
            setTimeout(function() { tg.close(); }, 300); 
        }
    </script>
